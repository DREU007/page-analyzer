{% extends "base.html" %}
{% block main %}
  <div class="container py-5">
    {% set table = kv_dict.table %}

    <h1>{{ kv_dict.urls }}</h1>
    <table class="table table-dark table-striped table-bordered" data-test="urls">
      <thead>
        <th>{{ table.id }}</th>
        <th>{{ table.name }}</th>
        <th>{{ table.updated_at }}</th>
        <th>{{ table.code }}</th>
      </thead>
      {% for row in table_data %}
	      <tbody>
	        {% for item in row %}
	          <td>{{ item }}</td>
	        {% endfor %}
        </tbody>
      {% endfor %}
     </table>
  
  </div>
{% endblock %}
